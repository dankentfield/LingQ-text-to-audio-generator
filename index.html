<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.363.0.min.js"> </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link type="text/css" href="/lingqaudiowebsite/index.css" rel="stylesheet">
        
        <!-- Change favicon -->
        <link rel="shortcut icon" type="image/svg" href="images/favicon.ico"/>

        <title>LingQ auto TTS</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div>
                    <header>
                        <h1>Add audio to your LingQ lesson.</h1>
                    </header>
                </div>
                <div>
                    <form>
                        <label for="basic-url">Paste your text into the box below:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">Text</span>
                            </div>
                            <input type="text" class="form-control" id="inputText" aria-describedby="basic-addon3" placeholder="paste your text here..." autofocus>
                        </div>
                        <button id='btnLessonUrl' type="submit" class="btn btn-primary">Get audio</button>
                    </form>
                </div>
            </div>    

            
        </div>
        <div class="card">
            <div class="card-body">
                <h3 id='changeMe'>Your returned audio will appear below:</h3>
                <audio class="track" src ="" type="audio/mpeg"></audio>
            </div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="/lingqaudiowebsite/index.js" ></script>
    </body>

</html>
